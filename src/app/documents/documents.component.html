<div class="row">
    <div class="col-md-6">
        <cms-document-list
        (selectedDocumentEvent)="selectedDocument = $event"
        ></cms-document-list>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <cms-document-detail
        *ngIf="selectedDocument; else infoText"
        [document]="selectedDocument"
        ></cms-document-detail>
        <ng-template #infoText>
            <p>Please select a doc.</p>
        </ng-template>
    </div>
</div>
