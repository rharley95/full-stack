<div class="row">
    <div class="col-xs-12">
        <img src="{{contact.imageUrl}}" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12" >
        <h1>{{contact.name}}</h1>
    </div>
    
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" cmsDropwdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Edit <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;">To Contact List</a></li>
                <li><a style="cursor: pointer;" [routerLink]="['/contacts', contact?.id, 'edit']">Edit Contact</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete();">Delete Contact</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        Email: {{contact.email}}
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
            Phone: {{contact.phone}}
        </div>
</div>
