<div class="row">
    <div class="col-md-5">
        <cms-contact-list
        (contactWasSelected)="selectedContact = $event">
        </cms-contact-list>
    </div>
    <div class="col-md-7">
        <cms-contact-detail 
        *ngIf="selectedContact; else infoText"
        [contact]="selectedContact">
        </cms-contact-detail>
        <ng-template #infoText>
            <p>Please select a contact.</p>
        </ng-template>
    </div>
</div>
