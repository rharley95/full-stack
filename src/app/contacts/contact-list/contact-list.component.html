<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['new']">New Contact</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
        <cms-contact-item 
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        dnd-draggable
        [dragEnabled]="true"
        [dragData]="contactEl"
        [dropZones]="['contactGroup']">
        </cms-contact-item>
    </div>
  </div>
</div>
