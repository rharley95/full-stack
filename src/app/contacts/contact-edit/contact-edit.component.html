<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [ngModel]="contact?.name" #name="ngModel"
            class="form-control required" size="120" max="120" required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" [ngModel]="contact?.email" #email="ngModel"
            class="form-control required" size="120" max="255" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
        <div class="col-sm-12 alert alert-danger" *ngIf="email.dirty && !email.valid">
          Enter a valid email address
        </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" [ngModel]="contact?.phone" #phone="ngModel"
            class="form-control invalid" size="150" max="255" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
        </div>
        <div class="col-sm-12" *ngIf="phone.dirty && !phone.valid">
          Enter a valid phone number
        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" name="imageUrl" [ngModel]="contact?.imageUrl" #imageUrl="ngModel"
            class="form-control" size="150" max="255">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList" style="min-height: 3rem;" dnd-droppable [dropZones]="['contactGroup']"
          (onDropSuccess)="addToGroup($event)">

          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
        </div>
      </div>

      <div class="row" *ngIf="(name.touched && name.invalid) || (email.touched && email.invalid)">
        <div class="col-sm-12 alert alert-danger">
          The Name and Email are required.
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
